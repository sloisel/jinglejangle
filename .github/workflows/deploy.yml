name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --base-href=/jinglejangle/ --pwa-strategy=offline-first

      - name: Install custom service worker
        run: |
          node -e "
          const fs = require('fs');

          // Extract RESOURCES map from Flutter's generated service worker
          const generated = fs.readFileSync('build/web/flutter_service_worker.js', 'utf8');
          // Try to extract RESOURCES from the generated file; if not found,
          // build it from the asset manifest
          let resources = '{}';
          const match = generated.match(/const RESOURCES = ({[\s\S]*?});/);
          if (match) {
            resources = match[1];
          } else {
            // Flutter didn't generate a RESOURCES map; build one from the files
            const path = require('path');
            const crypto = require('crypto');
            const buildDir = 'build/web';
            function walk(dir) {
              let results = {};
              for (const f of fs.readdirSync(dir, {withFileTypes: true})) {
                const full = path.join(dir, f.name);
                if (f.isDirectory()) {
                  Object.assign(results, walk(full));
                } else {
                  const rel = path.relative(buildDir, full);
                  const hash = crypto.createHash('md5').update(fs.readFileSync(full)).digest('hex');
                  results[rel] = hash;
                }
              }
              return results;
            }
            const res = walk(buildDir);
            // Add '/' as alias for index.html
            if (res['index.html']) res['/'] = res['index.html'];
            resources = JSON.stringify(res);
          }

          // Read our custom service worker template and inject RESOURCES
          let sw = fs.readFileSync('web/custom_service_worker.js', 'utf8');
          sw = sw.replace('__RESOURCES__', resources);
          fs.writeFileSync('build/web/flutter_service_worker.js', sw);
          console.log('Installed custom service worker');

          // Patch flutter_bootstrap.js to use local CanvasKit instead of CDN
          const bootstrap = 'build/web/flutter_bootstrap.js';
          let bsContent = fs.readFileSync(bootstrap, 'utf8');
          bsContent = bsContent.replace(
            '_flutter.loader.load({',
            '_flutter.loader.load({ config: { canvasKitBaseUrl: \"canvaskit/\", fontFallbackBaseUrl: \"\" },'
          );
          fs.writeFileSync(bootstrap, bsContent);
          console.log('Patched flutter_bootstrap.js to use local CanvasKit');
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
