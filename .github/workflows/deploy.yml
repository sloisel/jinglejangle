name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build web
        run: flutter build web --base-href=/jinglejangle/ --pwa-strategy=offline-first

      - name: Patch service worker to precache all assets
        run: |
          node -e "
          const fs = require('fs');
          const file = 'build/web/flutter_service_worker.js';
          let content = fs.readFileSync(file, 'utf8');

          // Extract all asset keys from RESOURCES object
          const resourcesMatch = content.match(/const RESOURCES = \{([^}]+)\}/s);
          if (resourcesMatch) {
            const keys = resourcesMatch[1].match(/\"[^\"]+\":/g).map(k => k.slice(1, -2));
            const allAssets = JSON.stringify(keys);

            // Replace CORE array with all assets
            content = content.replace(
              /const CORE = \[[^\]]*\];/,
              'const CORE = ' + allAssets + ';'
            );

            fs.writeFileSync(file, content);
            console.log('Patched service worker to precache ' + keys.length + ' assets');
          }
          "

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
